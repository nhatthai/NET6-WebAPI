name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Publish
      run: dotnet publish NET6.WebAPI/NET6.WebAPI.csproj -c Release -o webapi

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.2
      with:
        name: webapi
        path: webapi/**
        if-no-files-found: error

  deploy_test:
    needs: build
    runs-on: self-hosted
    env:
      app-name: 'webapi'
      app-pool-name: 'pool-webapi'
      physical-path: 'D:\deployments\webapi'

    environment:
      name: Test

    steps:
    - name: Download a Build Artifact
      uses: actions/download-artifact@v2.0.8
      with:
        name: webapi
        path: '${{ env.physical-path }}'

    - name: Deploy WebAPI
      uses: nhatthai/deploy-iis@0.0.1-alpha7
      with:
        app_name: '${{ env.app-name }}'
        app_pool_name: '${{ env.app-pool-name }}'
        physical_path: '${{ env.physical-path }}'
