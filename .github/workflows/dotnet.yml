name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore
    
    - name: Test
      run: dotnet test --no-build --verbosity normal
    
    - name: Publish
      run: dotnet publish NET6.WebAPI/NET6.WebAPI.csproj -c Release -o webapi
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.2
      with:
        name: webapi
        path: webapi/**
        if-no-files-found: error

  deploy_test:
    needs: build
    runs-on: self-hosted
    env:
      website-name: 'Default Website'
      app-pool-name: 'webapi'
      website-path: 'c:\inetpub\wwwroot\webapi'

    environment:
      name: Test

    steps:
    - name: Download a Build Artifact
      uses: actions/download-artifact@v2.0.8
      with:
        name: webapi
        path: C:/inetpub/wwwroot/webapi

    - name: Display structure of downloaded files
      run: ls -R
      working-directory: C:/inetpub/wwwroot/webapi

    - name: Deploy WebAPI
        uses: RasmusBuchholdt/simply-web-deploy@2.0.0
        with:
          website-name: '${{ env.website-name }}'
          source-path:  '${{ env.website-path }}'